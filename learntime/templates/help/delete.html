{% extends "base.html" %}

{% block title %}删除文档{% endblock %}

{% block body %}
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-8">

        <h1>确定要删除 {{ help.title }} 吗？</h1>
        <form method="post" action="{% url 'conf:help_delete' help.pk %}">
            {% csrf_token %}
            <button class="btn-lg btn-danger" type="submit" id="deleteBtn">删除</button>
        </form>
      </div>
    </div>

  </div>


{% endblock %}
