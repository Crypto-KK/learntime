{% extends "base.html" %}

{% block title %}删除失败记录{% endblock %}

{% block body %}

  <div class="container">
    <div class="row">
      <div class="col-md-8">

        <h1>确定要删除失败记录： {{ student.activity_name }} 吗？</h1>

        })
