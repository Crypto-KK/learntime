{% extends 'base.html' %}
{% block title %}
    年级管理
{% endblock %}
{% block header_name %}
    年级管理
{% endblock %}

{% block bread %}
      <!-- Breadcrumb-->
    <div class="breadcrumb-holder container-fluid">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'index' %}">首页</a></li>
      <li class="breadcrumb-item active">年级管理</li>
    </ul>
    </div>
{% endblock %}
{% block body %}


    <section class="tables">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <a href="{% url 'grade_create' %}" class="btn btn-primary">添加年级</a>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-striped table-hover table-bordered">
                    <thead>
                      <tr>
                        <th>序号</th>
                        <th>年级</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for grade in grades %}
                          <tr>
                          <td>{{ forloop.counter }}</td>
                          <td>{{ grade.name }}</td>
                          <td>
                            <a href="{% url 'grade_update' grade.pk %}" class="btn btn-warning btn-sm"><i class="fa fa-edit"></i>修改</a>
                            <a href="{% url 'grade_delete' grade.pk %}" class="btn btn-warning btn-danger btn-sm"><i class="fa fa-eraser"></i>删除</a>
                          </td>

                          </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
