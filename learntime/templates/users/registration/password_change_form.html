{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    重置密码
{% endblock %}
{% block header_name %}
    重置密码
{% endblock %}
{% block body %}
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form id="form" method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="form-group">
            <button type="submit" class="btn btn-primary button-submit">确认更改</button>
          </div>
        </form>

      </div>
    </div>
  </div>


{% endblock %}
